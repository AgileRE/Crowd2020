{% extends "base_account.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="projects-listing col-lg-8">
    </br>
      <div class="container">
        <div class="center">
          <img src="{{ user.profile.image.url }}" class="rounded-circle account-img center" alt="Responsive image" style="max-height: 10em;">
          <br>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Information</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
      </div>
    </div>
      {% include 'profile_menu.html' %}
  </div>
</div>
{% endblock content %}
