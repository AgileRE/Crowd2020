{% extends "base_account.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br><br>
    <div class="content-section offset-2 col-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
